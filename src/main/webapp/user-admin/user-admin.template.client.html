<div class="container">
    <h1>User Admin</h1>
    <table class="table table-striped table-border">
    <thead class="table-header-css">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
    </tr>
    <tr class="wbdv-form">
        <td><input class="form-control wbdv-username-fld"
                   placeholder="Username" /></td>
        <td><input class="form-control wbdv-password-fld"
                   type="password"
                   placeholder="Password" /></td>
        <td><input class="form-control wbdv-firstName-fld"
                   placeholder="First Name" /></td>
        <td><input class="form-control wbdv-lastName-fld"
                   placeholder="Last Name" /></td>
        <td><select class="form-control wbdv-role-fld">
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
            <option value="Admin">Admin</option>
        </select></td>
        <td><span class="pull-right" style="white-space: nowrap">
            <button><i class="fa-2x fa fa-plus wbdv-create-btn"></i></button>
            <button><i class="fa-2x fa fa-check wbdv-update-btn"></i></button>
            </span></td>
    </tr>
