<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-xs-12 set-height border border-success rounded">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <a href="../index.html" class="black-color">
                    <i class="fa fa-times float-right"></i>
                    </a>
                    <h2 class="format-heading">Sign In</h2>
                </div>
                <div class="panel-body">
                        <div class="form-group">
                            <i class="fa fa-user-circle" aria-hidden="true">
                            <label class="control-label" for="userId">User Name:</label>
                            <input type="text" name="UserID" class="form-control" placeholder="Enter User Name"></i></input>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <label class="control-label" for="password">Password:</label>
                            <input type="password" name="Password" class="form-control" placeholder="Enter Your Password">
                        </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <a href="../profile/profile.template.client.html" class="btn btn-success btn-block" name="signin" >Sign In</a>
                                </div>
                            </div>
                    <div class="pb-4">
                        <a href="../registration/registration.template.client.html" class="small-font float-left">Not registered? Sign Up</a>
                        <a class="small-font float-right">Forgot Password?</a>
                    </div>
<!--                    <div class="col-xs-12">-->
<!--                        <div class="form-group small-font">-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>

    </div>
</div>
